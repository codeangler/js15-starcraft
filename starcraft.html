</head>
<body>

    <div class="container table-responsive" ng-controller="PaginationDemoCtrl as pagi">
     <table class="table table-striped">
      <thead class="reverse">
        <tr>
          <th ng-repeat='itemHeading in pagi.starData.cols'> {{ itemHeading}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='row in pagi.starData.data.slice(((pagi.currentPage-1)*pagi.itemsPerPage), ((pagi.currentPage)*pagi.itemsPerPage))'>
          <td ng-repeat='playerData in row'>{{playerData}}</td>
        </tr>
      </tbody>
      </table>



    View <select ng-model="pagi.viewby" ng-change="pagi.setItemsPerPage(pagi.viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

    <pagination total-items="pagi.totalItems" ng-model="pagi.currentPage" ng-change="pagi.pageChanged()" class="pagination-sm" items-per-page="pagi.itemsPerPage"></pagination>
    <pre>The selected page no: {{pagi.currentPage}}</pre>
    <button class="btn btn-info" ng-click="pagi.setPage(3)">Set current page to: 3</button>

    <hr />
    <h4>Pager</h4>
    <pager total-items="pagi.totalItems" ng-model="pagi.currentPage" items-per-page="pagi.itemsPerPage"></pager>

    <hr />
    <h4>Limit the maximum visible buttons</h4>
    <pagination total-items="pagi.totalItems" ng-model="pagi.currentPage" max-size="pagi.maxSize" class="pagination-sm" boundary-links="true" items-per-page="pagi.itemsPerPage"></pagination>
    <pagination total-items="pagi.totalItems" ng-model="pagi.currentPage" max-size="pagi.maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="pagi.numPages" items-per-page="pagi.itemsPerPage"></pagination>
    <pre>Page: {{pagi.currentPage}} / {{pagi.numPages}}</pre>
    </div>
  <!-- /div> -->
</body>
