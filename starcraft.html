<!DOCTYPE html>
<html ng-app="myStarApp">
<head>
	<title>Star Craft Ranking Project</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="ui-bootstrap-tpls-1.3.3.min.js"></script>
	<script type="text/javascript" src="starapp.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container" ng-controller="StarController as star">
		
		<div ng-controller="PaginationDemoCtrl">
			<table>
				<thead>
					<tr>
						<th ng-repeat='itemHeading in star.starData.cols'> {{ itemHeading}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='row in star.starData.data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))'>
						<td ng-repeat='playerData in row'>{{playerData}}</td>
					</tr>
				</tbody>
			</table>
		
		    <h4>Default</h4>
		    <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
		    View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

		</div>
	</div>
</body>
</html>
